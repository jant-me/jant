name: Deploy Jant Site

on:
  workflow_call:
    inputs:
      environment:
        description: 'Wrangler environment (e.g., production, staging)'
        required: false
        type: string
        default: ''
      working_directory:
        description: 'Working directory containing wrangler.toml'
        required: false
        type: string
        default: '.'
      node_version:
        description: 'Node.js version'
        required: false
        type: string
        default: '24'
    secrets:
      CF_API_TOKEN:
        description: 'Cloudflare API Token'
        required: true
      CF_ACCOUNT_ID:
        description: 'Cloudflare Account ID'
        required: true
      AUTH_SECRET:
        description: 'Authentication secret for Jant'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        working-directory: ${{ inputs.working_directory }}
        run: |
          CONFIG_FILE="${{ inputs.environment && format('wrangler.{0}.toml', inputs.environment) || 'wrangler.toml' }}"
          npx wrangler d1 migrations apply DB --remote --config "$CONFIG_FILE"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Build
        run: pnpm build
        working-directory: ${{ inputs.working_directory }}
        env:
          NODE_ENV: production
          WRANGLER_CONFIG: ${{ inputs.environment && format('./wrangler.{0}.toml', inputs.environment) || './wrangler.toml' }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: ${{ inputs.working_directory }}
          command: deploy
          secrets: AUTH_SECRET
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
