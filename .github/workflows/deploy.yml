name: Deploy Jant Site

on:
  workflow_call:
    inputs:
      environment:
        description: 'Wrangler environment (e.g., production, staging)'
        required: false
        type: string
        default: ''
      working_directory:
        description: 'Working directory containing wrangler.toml'
        required: false
        type: string
        default: '.'
      node_version:
        description: 'Node.js version'
        required: false
        type: string
        default: '24'
    secrets:
      CF_API_TOKEN:
        description: 'Cloudflare API Token'
        required: true
      CF_ACCOUNT_ID:
        description: 'Cloudflare Account ID'
        required: true
      AUTH_SECRET:
        description: 'Authentication secret for Jant'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Validate required secrets
        run: |
          echo "Checking required secrets..."
          ERRORS=0

          # Check CF_API_TOKEN
          if [ -z "$CF_API_TOKEN" ]; then
            echo ""
            echo "❌ CF_API_TOKEN is missing!"
            echo "   This is your Cloudflare API token for Workers deployment."
            echo ""
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ CF_API_TOKEN is set"
          fi

          # Check CF_ACCOUNT_ID
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo ""
            echo "❌ CF_ACCOUNT_ID is missing!"
            echo "   This is your Cloudflare Account ID (found in Cloudflare dashboard URL)."
            echo ""
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ CF_ACCOUNT_ID is set"
          fi

          # Check AUTH_SECRET
          if [ -z "$AUTH_SECRET" ]; then
            echo ""
            echo "❌ AUTH_SECRET is missing!"
            echo "   This is required for user authentication."
            echo "   Generate one with: openssl rand -base64 32"
            echo ""
            ERRORS=$((ERRORS + 1))
          elif [ ${#AUTH_SECRET} -lt 32 ]; then
            echo ""
            echo "❌ AUTH_SECRET is too short (${#AUTH_SECRET} chars, need at least 32)!"
            echo "   Generate a new one with: openssl rand -base64 32"
            echo ""
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ AUTH_SECRET is set (${#AUTH_SECRET} chars)"
          fi

          # If any errors, show setup instructions
          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "=========================================="
            echo "HOW TO SET UP GITHUB SECRETS"
            echo "=========================================="
            echo ""
            echo "1. Go to your GitHub repository"
            echo "2. Click 'Settings' tab"
            echo "3. In the left sidebar, click 'Secrets and variables' → 'Actions'"
            echo "4. Click 'New repository secret'"
            echo "5. Add the missing secrets listed above"
            echo ""
            echo "Required secrets for this workflow:"
            echo "  - CF_API_TOKEN: Cloudflare API token (create at https://dash.cloudflare.com/profile/api-tokens)"
            echo "  - CF_ACCOUNT_ID: Your Cloudflare account ID"
            echo "  - DEMO_AUTH_SECRET: Authentication secret (min 32 chars)"
            echo ""
            exit 1
          fi

          echo ""
          echo "All secrets validated successfully!"
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        working-directory: ${{ inputs.working_directory }}
        run: |
          CONFIG_FILE="${{ inputs.environment && format('wrangler.{0}.toml', inputs.environment) || 'wrangler.toml' }}"
          npx wrangler d1 migrations apply DB --remote --config "$CONFIG_FILE"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Build
        run: pnpm build
        working-directory: ${{ inputs.working_directory }}
        env:
          NODE_ENV: production
          WRANGLER_CONFIG: ${{ inputs.environment && format('./wrangler.{0}.toml', inputs.environment) || './wrangler.toml' }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: ${{ inputs.working_directory }}
          # Use Vite-built output (dist/<worker_name>/wrangler.json) instead of source config
          # This ensures patchWorkerAssets plugin has replaced asset placeholders
          command: deploy --config dist/${{ inputs.environment && format('jant_{0}', inputs.environment) || 'jant_site' }}/wrangler.json

      # wrangler-action's secrets param uses default wrangler.toml, not our custom config
      # So we manually set secrets with the correct config file
      - name: Set worker secrets
        working-directory: ${{ inputs.working_directory }}
        run: |
          echo "$AUTH_SECRET" | npx wrangler secret put AUTH_SECRET \
            --config dist/${{ inputs.environment && format('jant_{0}', inputs.environment) || 'jant_site' }}/wrangler.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
