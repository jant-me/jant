name: Release

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for npm trusted publishing (OIDC)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store/v10
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: mise run build-all

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: mise run version
          publish: mise run release
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Uses trusted publishing via OIDC (id-token: write permission)

      # Auto-merge Release PR during development (0.x.x)
      # Remove this step when ready for 1.0.0
      # Uses PAT_TOKEN to trigger subsequent workflow runs (GITHUB_TOKEN won't trigger them)
      - name: Auto-merge Release PR
        if: steps.changesets.outputs.pullRequestNumber
        run: |
          gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          body: |
            ## Published Packages

            ${{ join(fromJson(steps.changesets.outputs.publishedPackages).*.name, ', ') }}

            See [CHANGELOG](https://github.com/jant-me/jant/blob/main/packages/core/CHANGELOG.md) for details.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Debug output (can remove later)
      - name: Debug changesets output
        if: always()
        run: |
          echo "published: ${{ steps.changesets.outputs.published }}"
          echo "publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}"
          echo "pullRequestNumber: ${{ steps.changesets.outputs.pullRequestNumber }}"
