name: Deploy Demo

on:
  push:
    branches:
      - main
    paths:
      - 'packages/core/**'
      - 'templates/jant-site/**'
      - '.github/workflows/deploy-demo.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to demo.jant.me

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Cache Wrangler
        uses: actions/cache@v4
        with:
          path: ~/.cache/.wrangler
          key: wrangler-${{ runner.os }}-${{ hashFiles('templates/jant-site/wrangler.toml') }}
          restore-keys: |
            wrangler-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: templates/jant-site
          environment: demo
          command: d1 migrations apply DB --remote

      - name: Build
        run: pnpm --filter jant-site build
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: templates/jant-site
          environment: demo
          command: deploy

      - name: Set AUTH_SECRET
        working-directory: templates/jant-site
        run: echo "$AUTH_SECRET" | wrangler secret put AUTH_SECRET --env demo
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          AUTH_SECRET: ${{ secrets.DEMO_AUTH_SECRET }}
