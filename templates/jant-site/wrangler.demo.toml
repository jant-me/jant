name = "jant-demo"
main = "src/index.ts"
compatibility_date = "2026-01-20"
compatibility_flags = ["nodejs_compat"]

[vars]
SITE_URL = "https://demo.jant.me"

# D1 Database
# Create with: wrangler d1 create jant-demo-db
# Then update database_id with the actual ID
[[d1_databases]]
binding = "DB"
database_name = "jant-demo-db"
database_id = "fb835831-d594-4b2f-be54-ce036cf7f2b1"  # Update this!
migrations_dir = "migrations"

# R2 Bucket
# Create with: wrangler r2 bucket create jant-demo-media
[[r2_buckets]]
binding = "R2"
bucket_name = "jant-demo-media"

# Secrets (set via wrangler secret put):
# - AUTH_SECRET: wrangler secret put AUTH_SECRET --config wrangler.demo.toml
